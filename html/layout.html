<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


    </style>
    <link rel="stylesheet" href="../css/mycss/layout.css">
</head>
<body>
<div class="border-screen">
    <!--    Header-->
    <div class="header"></div>
    <!--    Line-->
    <div class="line"></div>
    <!--    Hiển thị nội dung minh họa game-->
    <div class="main-top">
        <div id="left-space" class="layout">
            <img src="../img/before-convert/left-hand.png" style="width: 100%; height: 95%; object-fit: cover;">
        </div>
        <div id="mid" class="layout">
            <div id="top-status" class="layout">
                <div id="char-1-status" class="layout"></div>
                <div id="char-2-status" class="layout"></div>
                <div id="char-3-status" class="layout"></div>
                <div id="char-4-status" class="layout"></div>
                <div id="enemy-status-left-space" class="layout"></div>
                <div id="enemy-status" class="layout"></div>
                <div id="enemy-status-right-space" class="layout"></div>

            </div>
            <div id="mid-avatar" class="layout">
                <div id="char-1" class="layout">
                    <img id="char-1-inside"
                         style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
                </div>
                <div id="char-2" class="layout">
                    <img id="char-2-inside"
                         style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
                </div>
                <div id="char-3" class="layout">
                    <img id="char-3-inside"
                         style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
                </div>
                <div id="char-4" class="layout">
                    <img id="char-4-inside"
                         style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
                </div>
                <div id="enemy-left-space" class="layout"></div>
                <div id="enemy" class="layout">
                    <img id="enemy-inside"
                         style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
                </div>
                <div id="enemy-right-space" class="layout"></div>
            </div>
            <div id="bot-condition" class="layout">
                <div id="char-1-condition" class="layout"></div>
                <div id="char-2-condition" class="layout"></div>
                <div id="char-3-condition" class="layout"></div>
                <div id="char-4-condition" class="layout"></div>
                <div id="enemy-condition-left-space" class="layout"></div>
                <div id="enemy-condition" class="layout"></div>
                <div id="enemy-condition-right-space" class="layout"></div>
            </div>
        </div>
        <div id="right-space" class="layout">
            <img src="../img/before-convert/right-hand.png" style="width: 100%; height: 95%; object-fit: cover;">
        </div>
    </div>

    <!--    Line-->
    <div class="line"></div>
    <!--    UI điều khiển chính của game-->
    <div class="main-bot">
        <div id="main-bot-left" class="layout"></div>
        <div id="main-bot-content-left" class="layout">
            <div id="character-detail-border" class="layout">
                <div id="character-avatar-border" class="layout">
                    <img id="character-avatar"
                         style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
                </div>
                <div id="character-name" class="layout"></div>
                <div id="character-detail" class="layout"></div>
            </div>
            <div id="character-misc" class="layout">
                <div id="skill-border" class="layout">
                    <div id="skill-1" class="skill"></div>
                    <div id="skill-2" class="skill"></div>
                    <div id="skill-3" class="skill"></div>
                    <div id="skill-4" class="skill"></div>
                    <div id="skill-5" class="skill"></div>
                </div>
                <div id="skill-detail" class="layout"></div>
                <div id="equipment-1-border" class="layout"></div>
                <div id="equipment-2-border" class="layout"></div>
            </div>
        </div>
        <div id="main-bot-content-right" class="layout">
            <div id="inventory-and-enemy-border" class="layout">
                <div id="inventory-button" class="layout"></div>
                <div id="enemy-button" class="layout"></div>
                <div id="menu-button" class="layout"></div>
                <div id="inventory-detail" class="layout">
                    <div id="inventory-1" class="inventory-slot">
                        <img id="inventory-item-1" class="inventory-item" src="../img/before-convert/items/Seething_Sorrow_item.webp" >

                    </div>
                    <div id="inventory-2" class="inventory-slot">
                        <img id="inventory-item-2" class="inventory-item" src="../img/before-convert/items/Seething_Sorrow_item.webp" >
                    </div>
                    <div id="inventory-3" class="inventory-slot">
                        <img id="inventory-item-3" class="inventory-item" >
                    </div>
                    <div id="inventory-4" class="inventory-slot">
                        <img id="inventory-item-4" class="inventory-item" >
                    </div>
                    <div id="inventory-5" class="inventory-slot">
                        <img id="inventory-item-5" class="inventory-item" >
                    </div>
                    <div id="inventory-6" class="inventory-slot">
                        <img id="inventory-item-6" class="inventory-item" >
                    </div>
                    <div id="inventory-7" class="inventory-slot">
                        <img id="inventory-item-7" class="inventory-item" >
                    </div>
                    <div id="inventory-8" class="inventory-slot">
                        <img id="inventory-item-8" class="inventory-item" >
                    </div>
                    <div id="inventory-9" class="inventory-slot">
                        <img id="inventory-item-9" class="inventory-item" >
                    </div>
                    <div id="inventory-10" class="inventory-slot">
                        <img id="inventory-item-10" class="inventory-item" >
                    </div>
                    <div id="inventory-11" class="inventory-slot">
                        <img id="inventory-item-11" class="inventory-item" >
                    </div>
                    <div id="inventory-12" class="inventory-slot">
                        <img id="inventory-item-12" class="inventory-item" >
                    </div>
                    <div id="inventory-13" class="inventory-slot">
                        <img id="inventory-item-13" class="inventory-item" >
                    </div>
                    <div id="inventory-14" class="inventory-slot">
                        <img id="inventory-item-14" class="inventory-item" >
                    </div>
                    <div id="inventory-15" class="inventory-slot">
                        <img id="inventory-item-15" class="inventory-item" >
                    </div>
                    <div id="inventory-16" class="inventory-slot">
                        <img id="inventory-item-16" class="inventory-item" >
                    </div>
                    <div id="inventory-17" class="inventory-slot">
                        <img id="inventory-item-17" class="inventory-item" >
                    </div>
                    <div id="inventory-18" class="inventory-slot">
                        <img id="inventory-item-18" class="inventory-item" >
                    </div>
                    <div id="inventory-19" class="inventory-slot">
                        <img id="inventory-item-19" class="inventory-item" >
                    </div>
                    <div id="inventory-20" class="inventory-slot">
                        <img id="inventory-item-20" class="inventory-item" >
                    </div>
                </div>
            </div>
            <div id="log-border" class="layout">
                <div id="item-popup-1" class="popup">This is the popup content.</div>
                <div id="item-popup-2" class="popup">This is the popup content 2.</div>
            </div>
        </div>
        <div id="main-bot-right" class="layout"></div>
    </div>
    <!--    Line-->
    <div class="line"></div>
    <!--    Footer-->
    <div class="footer"></div>
</div>

<div class="skill-button"></div>


</body>
<script src="../js/class/class-init.js"></script>
<script src="../js/ajax/preview-display-method.js"></script>
<script src="../js/ajax/ajax.js"></script>
</html>
