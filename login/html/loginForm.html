<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
    <link rel="stylesheet" href="../../css/mycss/layout.css">
    <link rel="stylesheet" href="../../css/mycss/footer.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
<div class="border-screen">
    <!-- Header -->
    <div class="header">
        <img src="../../img/before-convert/header-banner.jpg" style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);">
    </div>

    <!-- Line -->
    <div class="line"></div>

    <!-- Hiển thị nội dung minh họa game -->
    <div class="main-top">
        <div id="left-space" class="layout">
            <!-- <img src="../img/before-convert/left-side.jpg" style="width: 100%; height: 95%; object-fit: cover;"> -->
        </div>
        <div id="mid" class="layout">
            <div id="top-status" class="layout">
                <!-- Add your content here -->
            </div>
            <div id="mid-avatar" class="layout">
                <div id="char-4" class="layout">
                    <img id="char-4-inside" style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);" class="character">
                </div>
                <div id="enemy-left-space" class="layout">
                    <img id="character-action" style="position: absolute; bottom: 0;left: 50%; transform: translateX(-50%);" class="character">
                </div>
                <div id="enemy" class="layout" >
                    <div class="col-md-6">
                        <div class="box-for overflow">
                            <div style="position: absolute; bottom: 50% ;left: 50%; transform: translateX(-50%);" class="character">
                                <h2 style="color: white">Login:</h2>
                                <div class="form-group">
                                    <label for="email" style="color: white">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password" style="color: white">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-default" onclick="login()">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="enemy-right-space" class="layout">
                    <div id="item-popup-1" class="popup">This is the popup content.</div>
                    <div id="item-popup-2" class="popup">This is the popup content 2.</div>
                </div>
            </div>
            <div id="bot-condition" class="layout">
                <div id="char-1-condition" class="status-layout"></div>
                <div id="char-2-condition" class="status-layout"></div>
                <div id="char-3-condition" class="status-layout"></div>
                <div id="char-4-condition" class="status-layout"></div>
                <div id="enemy-condition-left-space" class="layout"></div>
                <div id="enemy-condition" class="layout"></div>
                <div id="enemy-condition-right-space" class="layout"></div>
            </div>
        </div>
        <div id="right-space" class="layout">
            <!-- <img src="../img/before-convert/right-side.jpg" style="width: 100%; height: 95%; object-fit: cover;"> -->
        </div>
    </div>

    <!-- Line -->
    <div class="line"></div>

    <!-- UI điều khiển chính của game -->
    <div class="main-bot">
        <!-- Add your content here -->
    </div>

    <!-- Line -->
    <div class="line"></div>

    <!-- Footer -->
    <div class="footer"></div>
</div>

<div class="skill-button"></div>

<script src="../../js/class/main_entity/class-game-character.js"></script>
<script src="../../js/ajax/preview-display-method.js"></script>
<script src="../../js/ajax/ajax.js"></script>
</body>

</html>
<script src="/login/ajax/ajax.js"></script>
